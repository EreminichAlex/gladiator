<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Your warrior</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="main-header">
            <h1>YOUR WARRIOR</h1>
        </div>
        <div class="main-start-window">
            <h2>Дайте имя бойцу</h2>
            <input type="text" name="warriorName" maxlength="20" autocomplete="off">
            <button type="submit" id="name-submit">Принять</button>
        </div>
        <div class="main-game-window block-hidden">
            <div class="character">
<!--         -->
            </div>
            <div class="shop">
                <h3>Магазин</h3>
                <ul>
                    <li><button type="submit" id="buttonWeaponShop">Оружие</button></li>
                    <li><button type="submit" id="buttonArmorShop">Броня</button></li>
                </ul>
            </div>
            <div class="actions">
                <h3>Действия</h3>
                <div class="actions-wrapper">
                    <ul>
                        <li><button type="submit" id="train-button">Тренироваться</button></li>
                        <li><button type="submit" id="regular-fight-button">Отправить сражаться на улицы города</button></li>
                        <li><button type="submit" id="arena-fight-button">Отправить на арену</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="shop-weapon-window block-hidden">
                <h2>Магазин</h2>
                <div class="shop-weapon-window-wrapper">
                </div>
            <button type="submit" id="shop-weapon-close-button">закрыть</button>
        </div>
        <div class="shop-armor-window block-hidden">
            <h2>Магазин</h2>
            <div class="shop-armor-window-wrapper">
            </div>
        <button type="submit" id="shop-armor-close-button">закрыть</button>
    </div>
        <div class="train-window block-hidden">
            <h2>Тренировка</h2>
            <div class="train-window-text">
                <p>Отправить бойца на тренировку? Постоянные тренировки с мастерами 
                    будут повышать опыт вашего подопечного, а соответственно 
                    и его силу и здоровье.</p>
                <p>Стоимоть: <u><i>5 монет</i></u></p>
            </div>
            <div class="train-window-after-info block-hidden">

            </div>
            <div class="train-window-buttons">
                <button type="submit" id="train-window-button-start">Начать</button>
                <button type="submit" id="train-window-button-close">Отмена</button>
            </div>
        </div>
        <div class="regular-fight-window block-hidden">
            <h2>Бой</h2>
            <div class="rfw-opponents-main">
                <div class="player-info-regular-fight-window">
                    <!-- <h3>NAME</h3>
                    <img src="/profile-pic/user-profile.png" alt="player pic">
                    <p>Здоровье: %health%</p>
                    <p>Сила: %power%</p>
                    <p>Броня: %armor%</p>
                    <p>Уровень: %lvl% </p> -->
                </div>
                <div class="regular-fight-action-block block-hidden">
                    
                </div>
                <div class="regular-fight-win block-hidden">


                </div>
                <div class="regular-fight-lose"></div>
                <div class="regular-fight-draw"></div>
                <div class="opponent-info-regular-fight-window">
                    <!-- <h3>NAME</h3>
                    <img src="/profile-pic/random-opponent.png" alt="opponent pic">
                    <p>Здоровье: %health%</p>
                    <p>Сила: %power%</p>
                    <p>Броня: %armor%</p>
                    <p>Уровень: %lvl% </p> -->
                </div>
            </div>
            <div class="regular-fights-buttons">
                <button type="submit" id="regular-fights-button-start">Начать</button>
                <button type="submit"id="regular-fights-button-cancel">Назад</button>
            </div>
        </div>
    </div>








    <script src="main.js"></script>
</body>
</html>
